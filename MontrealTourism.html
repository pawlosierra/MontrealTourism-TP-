<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Montreal Tourism</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/mt.css" />
    <script>
        function validate_user() {
            var sn = document.forms["form1"]["user_sname"].value;
            if (sn == "") {
                alert("Family name must be filled out");
                return false;
            }
            else {
                if (!(/^[A-Z]([a-z]|([ ]+[A-Z]))*$/.test(sn))) {
                    alert("Invalid family name");
                    return false;
                }
                else {
                    document.forms["form1"]["user_sname"].value = n.replace(/[ ][ ]+/g, ' ');     // remove repeated blanks 

                    var gn = document.forms["form1"]["user_gname"].value;
                    if (gn == "") {
                        alert("Given name must be filled out");
                        return false;
                    }
                    else {
                        if (!(/^[A-Z]([a-z]|([ ]+[A-Z]))*$/.test(gn))) {
                            alert("Invalid Given name");
                            return false;
                        }
                        else {
                            document.forms["form1"]["user_gname"].value = n.replace(/[ ][ ]+/g, ' ');     // remove repeated blanks 
                            var s = document.forms["form1"]["user_sex"];
                            // if we had several radio buttons to test...
                            //if (!Array.from(s).some((value) => { return value.checked; })) {  
                            if ((!s[0].checked) && (!s[1].checked)) {
                                alert("Birth sex must be informed");
                                return false;
                            }
                            else {
                                return true;
                            } 
                        }
                    }
                }
            }
        }
    </script>
    <script>
        function add_Hotel_type(htId,htDesc){
            document.getElementById("hotel").innerHTML +="<option value="+htId+">"+htDesc+ "</option>" ;

        }
        function add_Room_type(rtId, rtDesc){
            document.getElementById("room").innerHTML +="<option value="+rtId+">"+rtDesc+ "</option>" ;
        }
        function add_Activity(id, desc, price){
            //document.getElementById("act").innerHTML +="<input id=c"+id+" type='checkbox' name=c_"+id+" />"+
            document.getElementById("act").innerHTML += "<input id=c" + id + " type='checkbox' name=" + id + " />" +
                        "<label for=c"+id+"> "+ desc+ " Can$ "+ price+ "</label> <br />" ;
        }
    </script>
</head>
